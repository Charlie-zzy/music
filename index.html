<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="在线歌单下载器">
    <meta name='description' itemprop="description" content="在线歌单下载器,支持网易云、QQ、酷狗、虾米、百度">
    <title>在线歌曲下载器</title>
    <link rel="shortcut icon" href="icon.svg">
    <link rel="bookmark" href="icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/css/mdui.min.css" type="text/css">
    <script async src="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="css.css" type="text/css">
    <script async src='bundle.js'></script>
</head>

<body class="mdui-theme-accent-blue">
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-md-4">
                <div class="mdui-card mdui-center">
                    <div class="mdui-card-media" name="qwq">
                        <img src="https://cdn.jsdelivr.net/gh/charlie-zzy/imgcdn/awa.png" />
                        <div class="mdui-card-media-covered">
                            <div class="mdui-card-primary">
                                <div class="mdui-card-primary-title">在线歌曲下载器</div>
                                <div class="mdui-card-primary-subtitle">Made by Charlie</div>
                                <div class="mdui-card-primary-subtitle">Original author: zcmimi</div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-card-actions mdui-toolbar">
                        <div class="mdui-textfield mdui-m-b-1 mdui-col-sm-12 mdui-col-md-9">
                            <input id='playlistid' class='mdui-textfield-input' placeholder="粘贴分享链接" oninput="detect();"
                                onkeypress="autoclick();">
                        </div>
                        <button id="load" onclick="genlist();"
                            class="mdui-btn mdui-ripple mdui-color-blue mdui-text-color-white mdui-btn-raised mdui-float-right disabled"><i
                                class="mdui-icon material-icons">cached</i>载入</button>
                    </div>
                    <div class="mdui-card-content mdui-p-l-3">
                        <label class="mdui-textfield-label">选择服务商</label>
                        <form>
                            <label class="mdui-radio">
                                <input type="radio" name="type" onclick="netease=1;" checked>
                                <i class="mdui-radio-icon"></i>
                                网易云音乐
                            </label>
                            <label class="mdui-radio">
                                <input type="radio" name="type" onclick="netease=0;">
                                <i class="mdui-radio-icon"></i>
                                QQ音乐
                        </form>
                    </div>
                    <audio class="mdui-center mdui-p-a-1" id="player" controls="controls" autoplay="autoplay"></audio>
                    <div class="mdui-toolbar">
                        <div class="mdui-center">
                            <button onclick="pre()" class="mdui-btn mdui-btn-icon"><i
                                    class='mdui-icon material-icons'>skip_previous</i></button>
                            <button onclick="order_toggle()" class="mdui-btn mdui-btn-icon" id='order_toggle'><i
                                    class="mdui-icon material-icons">shuffle</i></button>
                            <button onclick="nxt()" class="mdui-btn mdui-btn-icon"><i
                                    class='mdui-icon material-icons'>skip_next</i></button>
                            <button mdui-menu="{target: '#export_menu'}" mdui-tooltip="{content: '导出下载脚本'}"
                                class="mdui-btn mdui-btn-icon">
                                <i class="mdui-icon material-icons">file_download</i></button>
                            <ul class="mdui-menu" id="export_menu">
                                <li class="mdui-menu-item mdui-ripple">
                                    <a href="javascript:expt('wget');">wget</a>
                                </li>
                                <li class="mdui-menu-item mdui-ripple">
                                    <a href="javascript:expt('certutil');">certutil</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdui-card mdui-col-md-7">
                <ul id="songlist" class="mdui-list ">
                    <div class="mdui-center mdui-spinner"></div>
                    <li class="mdui-divider"></li>
                </ul>
                <div class="mdui-card-content mdui-p-t-0 mdui-row"><label class="mdui-textfield-label">文件名格式</label>
                    <select id="download_name" class="mdui-select" mdui-select="{position: 'bottom'}">
                        <option value=1>歌名-歌手</option>
                        <option value=0>歌手-歌名</option>
                        <option value=2>仅歌曲名</option>
                    </select>
                    <qwq class="mdui-p-l-2"></qwq><label class="mdui-checkbox mdui-p-l-3">
                        <input onclick="download_lrc^=1;" type="checkbox">
                        <i class="mdui-checkbox-icon"></i>
                        下载歌词
                    </label>
                    <div class="mdui-float-right mdui-row-xs-3">
                        <label class="mdui-checkbox mdui-p-l-3 mdui-p-r-2 mdui-m-l-1">
                            <input onclick="selectall()" type="checkbox" checked>
                            <i class="mdui-checkbox-icon"></i>全选</label>
                        <button onclick="download()"
                            class="mdui-btn mdui-ripple mdui-color-blue mdui-text-color-white mdui-btn-raised mdui-m-l-1 mdui-m-r-1">
                            <i class="mdui-icon material-icons">file_download</i>下载</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
